    <script>
        // Show loading screen for 3 seconds, then show main content
        window.addEventListener('load', function() {
            // Create fairy dust during loading
            createFairyDust();
            
            setTimeout(function() {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                
                // Add fairy dust effect to links
                addLinkFairyDust();
            }, 3000);
        });
        
        // Create fairy dust particles during loading
        function createFairyDust() {
            const loadingScreen = document.getElementById('loading-screen');
            const fairy = document.querySelector('.fairy');
            
            setInterval(() => {
                const dust = document.createElement('div');
                dust.className = 'fairy-dust';
                dust.style.left = fairy.offsetLeft + 12 + 'px';
                dust.style.top = fairy.offsetTop + 12 + 'px';
                loadingScreen.appendChild(dust);
                
                // Animate dust
                const angle = Math.random() * Math.PI * 2;
                const distance = 20 + Math.random() * 50;
                const targetX = Math.cos(angle) * distance;
                const targetY = Math.sin(angle) * distance;
                
                dust.animate([
                    { transform: 'translate(0, 0)', opacity: 1 },
                    { transform: `translate(${targetX}px, ${targetY}px)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'ease-out'
                });
                
                // Remove dust after animation
                setTimeout(() => {
                    if (dust.parentNode) {
                        dust.parentNode.removeChild(dust);
                    }
                }, 2000);
            }, 200);
        }
        
        // Add fairy dust effect when hovering over links
        function addLinkFairyDust() {
            const links = document.querySelectorAll('.link');
            
            links.forEach(link => {
                link.addEventListener('mouseenter', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            createLinkFairyDust(this, x, y);
                        }, i * 100);
                    }
                });
            });
        }
        
        function createLinkFairyDust(link, x, y) {
            const dust = document.createElement('div');
            dust.className = 'fairy-dust';
            dust.style.left = x + 'px';
            dust.style.top = y + 'px';
            link.appendChild(dust);
            
            // Animate dust
            const angle = Math.random() * Math.PI * 2;
            const distance = 10 + Math.random() * 30;
            const targetX = Math.cos(angle) * distance;
            const targetY = Math.sin(angle) * distance;
            
            dust.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${targetX}px, ${targetY}px) scale(0)`, opacity: 0 }
            ], {
                duration: 800 + Math.random() * 400,
                easing: 'ease-out'
            });
            
            // Remove dust after animation
            setTimeout(() => {
                if (dust.parentNode) {
                    dust.parentNode.removeChild(dust);
                }
            }, 1200);
        }
    </script>
